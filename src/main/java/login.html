<!DOCTYPE html>
<head>
    <title>Sign in Form</title>
    <link rel="stylesheet" type="text/css" href="css/login.styles.css">
</head>
<body>

  <form action="http://localhost:63342/Excel3/src/main/java/index.html?_ijt=c7tomaok87a8b9fhrthofknr02&_ij_reload=RELOAD_ON_SAVE">
      <div class="container" id="login-container">
          <div class="input-group">
              <h1>Login to Inventory Manager</h1>

              <div class="input-field" id="username-field">
                  <label for="username"></label>
                  <input type="text" id="username" placeholder="Username">
              </div>

              <div class="input-field" id="password-field">
                  <label for="password"></label>
                  <input type="password" id="password" placeholder="Password">
              </div>

              <div class="button-class">
                  <button type="submit" id="form-submit-button">Log in</button>
              </div>

          </div>
      </div>

  </form>

  <div class="container" id="signUp-container">
      <div id="create-account-container">
          <h4>Don't have an account? <a href="create-account.html" class="blue-link">Sign up</a></h4>
      </div>
  </div>


  <script src="scripts/validate.js"></script>
</body>
</html>
