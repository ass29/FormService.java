<!DOCTYPE html>
<html>
<head>
    <title>Create Account Form</title>
    <link rel="stylesheet" type="text/css" href="css/create-account.styles.css">
</head>
<body>

  <form action="http://localhost:63342/Excel3/src/main/java/login.html?_ijt=6umffempi509drtrr863jhja11&_ij_reload=RELOAD_ON_SAVE" id="form">
      <div class="container">
          <div class="input-group">
              <h1>Create an Account</h1>

              <div class="input-field" id="create-username-field">
                  <label for="username"></label>
                  <input type="text" id="username" placeholder="Username">
                  <div class="success"></div>
                  <div class="error"></div>
              </div>

              <div class="input-field" id="create-password-field">
                  <label for="password"></label>
                  <input type="password" id="password" placeholder="Password">
                  <div class="success"></div>
                  <div class="error"></div>
              </div>

              <div class="input-field" id="reEnter-password-field">
                  <label for="reEnter-password"></label>
                  <input type="password" id="reEnter-password" placeholder="Re-enter password">
                  <div class="success"></div>
                  <div class="error"></div>
              </div>

              <div class="button-class">
                  <button type="submit" id="account-submit-button">Sign Up</button>
              </div>

          </div>
      </div>
  </form>


  <script src="scripts/createAccount.js"></script>
</body>
</html>
